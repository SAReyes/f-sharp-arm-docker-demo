sudo: required

services:
  - docker

env:
  global:
  - DOCKER_REPO=sareyes/fsharp-example
  - secure: 
  - secure: 
before_install:
  - echo '{"experimental":"enabled"}' | sudo tee $HOME/.docker/config.json
  - sudo service docker start
install:
  - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
script:
  - bash ci.sh
